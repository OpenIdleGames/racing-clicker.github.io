<div class="upgrade upgrade-{{::upgrade.name}}" tooltip-template="::('views/desc/upgrade/' + (upgrade.type.template || 'default.html'))" tooltip-trigger="mouseenter click" tooltip-placement="bottom" tooltip-append-to-body="true"> <div ng-if="upgrade.isCostMet()"> <div class="btn-group"> <button class="btn btn-upgrade" title="{{::upgrade.type.label}}" ng-class="{'btn-primary': upgrade.isCostMet(), 'btn-default': !upgrade.isCostMet()}" ng-click="commands.buyUpgrade({upgrade: upgrade})" action-effect> {{::upgrade.type.short}} </button> <button ng-if="upgrade.isNextCostMet()" class="btn btn-upgrade btn-primary" title="{{::upgrade.type.label}}" ng-click="commands.buyMaxUpgrade({upgrade: upgrade})" action-effect> MAX </button> </div> </div> <div ng-if="!upgrade.isCostMet()"> <div class="progress" style="margin-bottom:0"> <div class="progress-bar" role="progressbar" aria-valuenow="{{upgrade.costMetPercent().times(1000)}}" aria-valuemin="0" aria-valuemax="1000" ng-style="{width:upgrade.costMetPercent().times(100)+'%'}"> {{upgrade.costMetPercent()|percent:{floor:true} }} {{upgrade|estimate|duration}} </div> </div> <div style="clear:right"></div> </div> <div class="costs"> <unit-resource ng-repeat="cost in upgrade.totalCost() track by cost.unit.name" value="cost.val" unit="::cost.unit" ng-class="{positive: isCostMet(cost), negative: !isCostMet(cost)}"></unit-resource> </div> </div>
