<div class="well well-sm"> <div class="container-float unit unit-type-{{::unit.type.tab}} unit-{{::unit.name}}"> <div class="row"> <div class="col-xs-12 unit-title-container" tooltip="{{::unit.type.description}}" tooltip-trigger="mouseenter click"> <div ng-if="unit.count().isZero()" class="unit-production estimate pull-right"> <resource ng-repeat="(name, val) in unit.eachProduction()" name="{{::name}}" velocity="val" units="velocityUnit" label="{{::game.unit(name).type.label}}" plural="{{::game.unit(name).type.plural}}" short="{{::game.unit(name).type.short}}"></resource> </div> <div ng-if="!unit.count().isZero()" class="unit-production pull-right"> <resource ng-repeat="(name, val) in unit.totalProduction()" name="{{::name}}" velocity="val" units="velocityUnit" label="{{::game.unit(name).type.label}}" plural="{{::game.unit(name).type.plural}}" short="{{::game.unit(name).type.short}}"></resource> </div> <p class="unit-title"> <span class="unit-title-short">{{::unit.type.short}}</span> <span class="unit-title-label">{{::unit.type.label}}</span> <span ng-if="(unit.type.unbuyable && !unit.upgrades.byName[unit.name+'_upgrade'].count().isZero()) || (!unit.type.unbuyable && !unit.count().isZero())" ng-class="::{'unit-level': unit.type.unbuyable, 'unit-count': !unit.type.unbuyable}"> <span class="value">{{unit.type.unbuyable?unit.upgrades.list[unit.upgrades.list.length-1].count():unit.count()|bignum}}</span> <span ng-if="(max = (unit.type.unbuyable?unit.upgrades.list[unit.upgrades.list.length-1].type.maxlevel:unit._getCap()))" class="max">/{{max|bignum}}</span> </span> </p> </div> <div ng-if="has_upgrades" ng-class="::{
        'col-xs-4':  !unit.type.unbuyable,
        'col-xs-12':  unit.type.unbuyable,
        'dummy': false
        }"> <div ng-repeat="upgrade in unit.upgrades.byClass.upgrade | filter:filterVisible"> <upgrade upgrade="::upgrade"></upgrade> </div> </div> <div ng-if="::!unit.type.unbuyable" ng-class="{
        'col-xs-8': has_upgrades,
        'col-xs-12': !has_upgrades,
        'dummy': false
        }"> <buyunit unit="::unit"></buyunit> </div> </div> </div> </div>
